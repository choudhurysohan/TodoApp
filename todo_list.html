<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body onload="render()">
    <header>
        <nav class="container">
            <div class="logo">
                <p>To Do list</p>
            </div>
            <ul>
                <a href="./todo_list.html">
                    <li>Home</li>
                </a>
                <a href="./todo_list.html">
                    <li>Contact</li>
                </a>
                <a href="./todo_list.html">
                    <li>Sign in</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="main">
        <img src="scroll.gif" alt="scroll image">
        <div class="content">
            <button onclick="a()">Add Task  </button><br>
            <div class="container" id="todo_list">
            </div>   
        </div>
    </div>  
</body>
<script>
    function render() {
        const tasks = localStorage.getItem('tasks')
        const container = document.getElementById("todo_list")
        if (tasks == null) {
            container.innerHTML = "There is no task please add one."
        } else {
            var task_list = JSON.parse(tasks)
            if (task_list.length == 0) {
                container.innerHTML = "There is no task please add one."
                return
            }
            container.innerHTML = ""
            for(var i = 0; i < task_list.length ; i++) {
                var task_div = document.createElement('div')
                task_div.setAttribute('class',"todo")
                task_div.setAttribute('id',i)
                task_div.innerHTML = `
                                <button  onclick="b(${i})" >Del</button>&nbsp;<input class="todo_value" type="text" placeholder="(empty)" value="${task_list[i]}">
                                <input class="todo_checkbox" type="checkbox">
                            `
                container.appendChild(task_div)
            }
        }
    }
    function a(){
       const task = prompt();
       var tasks = localStorage.getItem('tasks')
        if (tasks == null){
            tasks = []
        }
        else{
            tasks = JSON.parse(tasks)
        }    
        tasks.push(task)
        localStorage.setItem("tasks",JSON.stringify(tasks))
        render()
    }
    function b(j){
        var tasks = localStorage.getItem('tasks')
        var tasks_list = JSON.parse(tasks)
        tasks_list = tasks_list.filter((value, index ) => {
            return index != j
        })
        localStorage.setItem("tasks",JSON.stringify(tasks_list))
        render()
    }
</script>
</html>
