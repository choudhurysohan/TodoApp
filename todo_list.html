<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <p>To Do list</p>
            </div>
            <ul>
                <a href="./todo_list.html">
                    <li>Home</li>
                </a>
                <a href="./todo_list.html">
                    <li>Contact</li>
                </a>
                <a href="./todo_list.html">
                    <li>Sign in</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="main">
        <img src="scroll.gif" alt="scroll image">
        <div class="content">
            <button onclick="a()">Add Task  </button><br>
            <div class="container" id="todo_list">
            </div>   
        </div>
    </div>  
</body>
<script>
    var i=1;
    function a(){
       const task = prompt();
       const container = document.getElementById("todo_list")
       var task_div = document.createElement('div')
       task_div.setAttribute('class',"todo")
       task_div.setAttribute('id',i)
       task_div.innerHTML = `
                    <button  onclick="b(${i})" >Del</button>&nbsp;<input class="todo_value" type="text" placeholder="(empty)" value="${task}">
                    <input class="todo_checkbox" type="checkbox">
                `
        container.appendChild(task_div)
        i++
    }
    function b(j){
        var task_div = document.getElementById(j)
        task_div.remove()
    }
</script>
</html>
